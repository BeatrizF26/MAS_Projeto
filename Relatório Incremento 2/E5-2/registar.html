<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/ ">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css " rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css " rel="stylesheet" />
    <title>Registar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o registo */
        /* CSS para o formulário de entrada/registro */
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            .form-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
            }

            .form-container form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .form-container input[type="text"],
            .form-container input[type="email"],
            .form-container input[type="password"],
            .form-container button[type="submit"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .form-container button[type="submit"] {
                background-color: #E39089;
                color: white;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .form-container button[type="submit"]:hover {
                    background-color: #cc7b7e;
                }

        .form-container {
            max-width: 400px; /* Define a largura máxima */
            margin: 100px auto; /* Centraliza na página */
            padding: 20px; /* Adiciona algum preenchimento interno */
            border: 1px solid #f8f8f8; /* Adiciona uma borda */
            border-radius: 10px; /* Arredonda as bordas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adiciona sombra */
        }

            .form-container h2 {
                text-align: center; /* Centraliza o título */
                margin-bottom: 20px; /* Adiciona espaço abaixo do título */
                color: #E39089; /* Cor do título */
            }
    </style>
</head>
<body>
    <div style="height:100px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="Imagens/logotipo.jpeg" class="img-fluid" style="height:500px;" />
            </div>
            <div class="col-6">
                <div class="form-container" style="margin-top:-20px">
                    <h2>Registrar</h2>
                    <div>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome"><br>
                        <input class="form-control" type="date" id="data" name="data" /><br>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email" /><br>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password"><br>
                        <input class="form-control" type="password" id="confpassword" name="password2" placeholder="Confirmar Password"><br>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" id="feminino" name="Sexo" />
                                Feminino
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" id="masculino" name="Sexo" />
                                Masculino
                            </label>
                        </div>
                        <input class="form-control" type="text" id="morada" name="morada" placeholder="Morada" required />
                        <button onclick="criar()" type="submit">Criar Conta</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-container">
        <h2>Registrar</h2>
        <div>
            <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" required><br>
            <input class="form-control" type="date" id="data" name="data" required /><br>
            <input class="form-control" type="email" id="email" name="email" placeholder="Email" required /><br>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required><br>
            <input class="form-control" type="password" id="confpassword" name="password2" placeholder="Confirmar Password" required><br>
            <label for="options">Género:</label>
                <select id="options" name="options" onChange="getSelectedOption()">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            <br>
            <br>
            <input class="form-control" type="text" id="morada" name="morada" placeholder="Morada" required />
            <button onclick="criar()" type="submit">Criar Conta</button>
        </div>
    </div>
    <footer class="footer navbar-fixed-bottom">
        <div class="bottom-bar">
            <p>
                &copy; 2023 Cake4You - Todos os direitos reservados
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="perfil.js"></script>
</body>
</html>
